<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Image Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #imageUpload {
      display: none;
    }

    .custom-file-upload {
      border: 2px solid #4CAF50;
      color: #4CAF50;
      background-color: white;
      display: inline-block;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #4CAF50;
      color: white;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 170px; /* Adjust width as needed */
      height: 40px; /* Adjust height to match width */
    }

    #result img {
      max-width: 100%;
      height: auto;
    }

    /* Borders for the edges of the popup */
    html {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Deepfake Image Detector</h1>
  <label for="imageUpload" class="custom-file-upload">Choose Image</label>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
